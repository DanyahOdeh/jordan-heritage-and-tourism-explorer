{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>{% block title %}Jordan Heritage & Tourism Explorer{% endblock %}</title>

<body>

            <div class="search-login">

    {% block content %}{% endblock %}

   
    <footer>
        <div class="footer-links">
            <a href="#">About</a> |
