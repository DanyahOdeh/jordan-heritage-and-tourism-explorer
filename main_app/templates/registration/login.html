<!-- DEBUG TEMPLATE: registration/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <title>Login - Jordan Heritage & Tourism Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    

</head>
<body>

      <!-- Transparent Navbar -->
    <header class="navbar-container transparent-navbar">
        <div class="navbar">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Jordan Logo">
                <div class="logo-text">Jordan Tourism & Heritage Explorer</div>
            </div>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav class="nav-links" id="nav-links">
                <a href="{% url 'home' %}" class="active">Home</a>
                <a href="{% url 'about' %}">About</a>
            </nav>
        </div>
    </header>

    <div class="background-container">
        <img src="{% static 'images/background.jpg' %}" alt="Background" class="background-image">
    </div>

    <div class="form-card">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Jordan Heritage & Tourism Explorer Logo" class="form-logo">
            <p class="logo-text">Jordan Heritage & Tourism Explorer</p>
            <p class="logo-subtext">Explore Jordan's Heritage & Tourism</p>
        </div>

        <h2 class="form-title">Login</h2>

        {% if error_message %}
        <div class="alert" style="
            background-color:#f8d7da;
            color:#842029;
            padding:10px 15px;
            border-radius:6px;
            margin-bottom:10px;
            text-align:center;">
            {{ error_message }}
        </div>
        {% endif %}



        <!-- form مع action يوديك على home بعد تسجيل الدخول -->
        <form method="POST" >
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <button type="submit" class="sign-up-button">Login</button>
        </form>

        <p class="login-prompt">
            Don't have an account? <a href="{% url 'signup' %}" class="link">Create one</a>
        </p>
    </div>

     <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
    });
    </script>
</body>
</html>
