{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jordan Heritage & Tourism Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="background-container">
        <img src="{% static 'images/background.jpg' %}" alt="Background" class="background-image">
    </div>

    <div class="form-card">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Jordan Heritage & Tourism Explorer Logo" class="logo">
            <p class="logo-text">Jordan Heritage & Tourism Explorer</p>
            <p class="logo-subtext">Explore Jordan's Heritage & Tourism</p>
        </div>

        <h2 class="form-title">Login</h2>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>

    <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>

        <button type="submit" class="sign-up-button">Login</button>
        </form>

        <p class="login-prompt">
            Don't have an account? <a href="#" class="link">Create one</a>
        </p>
    </div>

    <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash'); // لتغيير شكل العين عند الضغط
    });
    </script>


</body>
</html>
